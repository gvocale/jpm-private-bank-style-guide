<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Style Guide</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<body>
    <!-- NAVIGATION BAR ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div class="container-fluid grid-overlay hidden">
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
        </div>
    </div>
    <div class="breakpoint-bar">
        <div class="container-fluid">
            <div class="col-xs-8 col-md-6">
                <p>
                    <span class="visible-xs"><span class="breakpoint-name">Extra Small</span><span class="symbol"><</span><span class="breakpoint-detail">767px</span><span class="breakpoint-detail">Margin 5%</span></span>
                    <span class="visible-sm"><span class="breakpoint-name">Small</span><span class="symbol">≥</span><span class="breakpoint-detail">768px</span><span class="breakpoint-detail">Margin 5%</span></span>
                    <span class="visible-md"><span class="breakpoint-name">Medium</span><span class="symbol">≥</span><span class="breakpoint-detail">992px</span><span class="breakpoint-detail">Margin 5%</span></span>
                    <span class="visible-lg"><span class="breakpoint-name">Large</span><span class="symbol">≥</span><span class="breakpoint-detail">1200px</span><span class="breakpoint-detail">Margin 5%</span><span class="breakpoint-detail">Max width 1600px</span></span>
                </p>
            </div>
            <div class="col-xs-4 col-md-6">
                <form id="toggle">
                    <label for="grid-toggle">Show Grid</label>
                    <input type="checkbox" id="grid-toggle">
                </form>
            </div>
            <div class="col-xs-12 col-md-4">
                <form id="page-changer" action="" method="post">
                    <select onchange="location = this.options[this.selectedIndex].value;">
                        <option>Change page</option>
                        <option value="index.html">- Home</option>
                        <option value="article.html">Article</option>
                        <option value="color-palette.html">Color Palette</option>
                        <option value="content-page.html">Content Page</option>
                        <option value="content-tray.html">Content Tray</option><option value="cross-link_child-page.html">Cross Link, Child Page</option>
                        <option value="form.html">Form</option>
                        <option value="global-footer.html">Global Footer</option>
                        <option value="grid.html">Grid</option>
                        <option value="hero.html">Hero</option>
                        <option value="homepage-hero.html">Homepage Hero</option><option value="lets-connect.html">Let's Connect</option>
                        <option value="navigation.html">Navigation</option>
                        <option value="office-location.html">Office Location</option>
                        <option value="promo.html">Promo</option>
                        <option value="regulatory-link.html">Regulatory Links</option>
                        <option value="spacing.html">Spacing</option>
                        <option value="text-image.html">Text-Image</option><option value="typography.html">Typography</option>
                    </select>​
                </form>
            </div>
        </div>
    </div>
    <!-- PAGE TITLE ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div class="container-fluid top-5 bottom-5">
        <div class="row margin">
            <div class="col-xs-12">
                <p class="style-guide-h1">Color Palette</p>
            </div>
        </div>
    </div>
    <!-- COLOR PALETTE ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div class="color-palette container-fluid style-guide">
        <div class="row">
            <div class="col-xs-12">
                <div class="rule"></div>
            </div>
            <div class="col-xs-12 col-lg-4">
                <p class="style-guide-h3">Primary Color</p>
            </div>
            <div class="col-xs-3 col-sm-2 col-lg-1 color JPMBrown">$JPMBrown</div>
        </div>
        <div class="row margin-top">
            <div class="col-xs-12">
                <div class="rule"></div>
            </div>
            <div class="col-xs-12 col-lg-4">
                <p class="style-guide-h3">Secondary Color</p>
            </div>
            <div class="col-xs-3 col-sm-2 col-lg-1 color WarmGray0">$WarmGray0</div>
            <div class="col-xs-3 col-sm-2 col-lg-1 color WarmGray1">$WarmGray1</div>
            <div class="col-xs-3 col-sm-2 col-lg-1 color WarmGray4">$WarmGray4</div>
            <div class="col-xs-3 col-sm-2 col-lg-1 color WarmGray8">$WarmGray8</div>
        </div>
        <div class="row margin-top">
            <div class="col-xs-12">
                <div class="rule"></div>
            </div>
            <div class="col-xs-12 col-lg-4">
                <p class="style-guide-h3">Infographic Color</p>
            </div>
            <div class="col-xs-3 col-sm-2 col-lg-1 color Purple">$Purple</div>
            <div class="col-xs-3 col-sm-2 col-lg-1 color DarkBlue">$DarkBlue</div>
            <div class="col-xs-3 col-sm-2 col-lg-1 color Blue">$Blue</div>
            <div class="col-xs-3 col-sm-2 col-lg-1 color Teal">$Teal</div>
            <div class="col-xs-3 col-sm-2 col-lg-1 color Green">$Green</div>
            <div class="col-xs-3 col-sm-2 col-lg-1 color Yellow">$Yellow</div>
            <div class="col-xs-3 col-sm-2 col-lg-1 color Orange">$Orange</div>
        </div>
        <div class="row margin-top">
            <div class="col-xs-12">
                <div class="rule"></div>
            </div>
            <div class="col-xs-12 col-lg-4">
                <p class="style-guide-h3"></p>
            </div>
            <div class="col-xs-3 col-sm-2 col-lg-1 color has-error">$Red</div>
        </div>
    </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
    <script src='js/script.js'></script>
</body>

</html>
