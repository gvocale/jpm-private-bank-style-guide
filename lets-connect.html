<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Style Guide</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script src="Scripts/swfobject_modified.js" type="text/javascript"></script>
</head>

<body>
    <!-- NAVIGATION BAR ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div class="container-fluid grid-overlay hidden">
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
        </div>
    </div>
    <div class="breakpoint-bar">
        <div class="container-fluid">
            <div class="col-xs-8 col-md-6">
                <p>
                    <span class="visible-xs"><span class="breakpoint-name">Extra Small</span><span class="symbol"><</span><span class="breakpoint-detail">767px</span><span class="breakpoint-detail">Margin 5%</span></span>
                    <span class="visible-sm"><span class="breakpoint-name">Small</span><span class="symbol">≥</span><span class="breakpoint-detail">768px</span><span class="breakpoint-detail">Margin 5%</span></span>
                    <span class="visible-md"><span class="breakpoint-name">Medium</span><span class="symbol">≥</span><span class="breakpoint-detail">992px</span><span class="breakpoint-detail">Margin 5%</span></span>
                    <span class="visible-lg"><span class="breakpoint-name">Large</span><span class="symbol">≥</span><span class="breakpoint-detail">1200px</span><span class="breakpoint-detail">Margin 5%</span><span class="breakpoint-detail">Max width 1600px</span></span>
                </p>
            </div>
            <div class="col-xs-4 col-md-6">
                <form id="toggle">
                    <label for="grid-toggle">Show Grid</label>
                    <input type="checkbox" id="grid-toggle">
                </form>
            </div>
            <div class="col-xs-12">
                <form id="page-changer" action="" method="post">
                    <select onchange="location = this.options[this.selectedIndex].value;">
                        <option>Change page</option>
                        <option value="index.html">- Home</option>
                        <option value="article.html">Article</option>
                        <option value="color-palette.html">Color Palette</option>
                        <option value="content-page.html">Content Page</option>
                        <option value="content-tray.html">Content Tray</option>
                        <option value="form.html">Form</option>
                        <option value="global-footer.html">Global Footer</option>
                        <option value="grid.html">Grid</option>
                        <option value="hero.html">Hero</option>
                        <option value="homepage-hero.html">Homepage Hero</option>
                        <option value="lets-connect.html">Let's Connect</option>
                        <option value="navigation.html">Navigation</option>
                        <option value="office-location.html">Office Location</option>
                        <option value="promo.html">Promo</option>
                        <option value="regulatory-link.html">Regulatory Links</option>
                        <option value="spacing.html">Spacing</option>
                        <option value="typography.html">Typography</option>
                    </select>​
                </form>
            </div>
        </div>
    </div>
    <!-- LET'S CONNECT ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <object id="FlashID" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" class="center">
                    <param name="movie" value="flash/lets-connect_animation.swf">
                    <param name="quality" value="high">
                    <param name="wmode" value="opaque">
                    <param name="swfversion" value="17.0.0.0">
                    <!-- This param tag prompts users with Flash Player 6.0 r65 and higher to download the latest version of Flash Player. Delete it if you don’t want users to see the prompt. -->
                    <param name="expressinstall" value="Scripts/expressInstall.swf">
                    <!-- Next object tag is for non-IE browsers. So hide it from IE using IECC. -->
                    <!--[if !IE]>-->
                    <object type="application/x-shockwave-flash" data="flash/lets-connect_animation.swf" width="1440" height="800">
                        <!--<![endif]-->
                        <param name="quality" value="high">
                        <param name="wmode" value="opaque">
                        <param name="swfversion" value="17.0.0.0">
                        <param name="expressinstall" value="Scripts/expressInstall.swf">
                        <!-- The browser displays the following alternative content for users with Flash Player 6.0 and older. -->
                        <div>
                            <h4>Content on this page requires a newer version of Adobe Flash Player.</h4>
                            <p>
                                <a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" width="112" height="33" /></a>
                            </p>
                        </div>
                        <!--[if !IE]>-->
                    </object>
                    <!--<![endif]-->
                </object>
            </div>
        </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
    <script src='js/script.js'></script>
    <script type="text/javascript">
    swfobject.registerObject("FlashID");
    </script>
</body>

</html>
