<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Style Sheet</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<body>
    <div class="center">
        <!-- NAVIGATION BAR ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <div class="container-fluid grid-overlay hidden">
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>

                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
            </div>
        </div>
        <div class="breakpoint-bar">
            <div class="container-fluid">
                <div class="col-xs-8 col-md-6">
                    <p>
                        <span class="visible-xs"><span class="breakpoint-name">Extra Small</span><span class="symbol"><</span><span class="breakpoint-detail">767px</span><span class="breakpoint-detail">Margin 5%</span></span>
                        <span class="visible-sm"><span class="breakpoint-name">Small</span><span class="symbol">≥</span><span class="breakpoint-detail">768px</span><span class="breakpoint-detail">Margin 5%</span></span>
                        <span class="visible-md"><span class="breakpoint-name">Medium</span><span class="symbol">≥</span><span class="breakpoint-detail">992px</span><span class="breakpoint-detail">Margin 5%</span></span>
                        <span class="visible-lg"><span class="breakpoint-name">Large</span><span class="symbol">≥</span><span class="breakpoint-detail">1200px</span><span class="breakpoint-detail">Margin 5%</span><span class="breakpoint-detail">Max width 1600px</span></span>
                    </p>
                </div>
                <div class="col-xs-4 col-md-6">
                    <form id="toggle">
                        <label for="grid-toggle">Show Grid</label>
                        <input type="checkbox" id="grid-toggle">
                    </form>
                </div>
                <div class="col-xs-12 col-md-4">
                    <form id="page-changer" action="" method="post">
                        <select onchange="location = this.options[this.selectedIndex].value;">
                            <option>Change page</option>
                            <option value="grid.html">Grid</option>
                            <option value="header.html">Header</option>
                            <option value="typography.html">Typography</option>
                            <option value="promos-top.html">Promo - Headline top</option>
                            <option value="promos-top-no-gutter.html">Promo - Headline top - No gutter</option>
                            <option value="promos-bottom.html">Promo - Headline bottom</option>
                            <option value="promos-bottom-no-gutter.html">Promo - Headline bottom - No gutter</option>
                            <option value="spacing.html">Spacing</option>
                        </select>​
                    </form>
                </div>
            </div>
        </div>
        <!-- PAGE TITLE ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <div class="container-fluid">
            <div class="page-title">
                <h1>Grid</h1>
                <h2>12 Columns Fluid</h2>
            </div>
        </div>

            </div>
